<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="container">
        <div id="screen-container">
            <p id="previous-expression">16</p>
            <div style="display: grid; grid-template-columns: 1fr 9fr;">
                <p id="operation">+</p>
                <p id="current-expression">36</p>
            </div>
        </div>
        <div id="btn-container">
            <div class="btn clear" id="ac">AC</div>
            <div class="btn clear" id="del">DEL</div>
            <div class="btn operator" id="percentage">%</div>
            <div class="btn operator" id="power">^</sup></div>
            <div class="btn number" id="seven">7</div>
            <div class="btn number" id="eight">8</div>
            <div class="btn number" id="nine">9</div>
            <div class="btn operator" id="multiply">*</div>
            <div class="btn number" id="four">4</div>
            <div class="btn number" id="five">5</div>
            <div class="btn number" id="six">6</div>
            <div class="btn operator" id="divide">/</div>
            <div class="btn number" id="one">1</div>
            <div class="btn number" id="two">2</div>
            <div class="btn number" id="three">3</div>
            <div class="btn operator" id="minus">-</div>
            <div class="btn number" id="zero">0</div>
            <div class="btn number" id="period">.</div>
            <div class="btn result" id="equal">=</div>
            <div class="btn operator" id="plus">+</div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
